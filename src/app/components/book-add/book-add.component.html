<app-navi></app-navi>
<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h5 class="card-title">Ürün Ekle</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="bookAddForm">
                
                <div class="mb-3">
                    <label for="bookName">Kitap Adı</label>
                    <div class="form-group">
                        <input type="text" id="bookName" formControlName="bookName" class="form-control"
                            placeholder="Araba adı">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="publisherId">Yayıncı ID</label>
                    <div class="form-group">
                        <input type="number" id="publisherId" formControlName="publisherId" class="form-control"
                            placeholder="Marka Numarası">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="writerId">Yazar ID</label>
                    <div class="form-group">
                        <input type="number" id="writerId" formControlName="writerId" class="form-control"
                            placeholder="Renk Numarası">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="categoryId">Kategori ID</label>
                    <div class="form-group">
                        <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                            placeholder="Renk Numarası">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="writedDate">Yazılma Tarihi</label>
                    <div class="form-group">
                        <input type="date" id="writedDate" formControlName="writedDate" class="form-control"
                            placeholder="Model Yılı">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="dailyPrice">Unit Price</label>
                    <div class="form-group">
                        <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                            placeholder="Günlük Fiyatı">
                    </div>
                </div>

            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        </div>
    </div>
</div>
