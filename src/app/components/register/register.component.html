<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <img
          class="mb-4"
          src="../../../assets/img/InkedInkedpreview-1_4x_LI.jpg"
          alt=""
          width="100"
          height="100"
        />
        <h1 class="h3 mb-3 fw-normal">Lütfen Kayıt olun</h1>
  
        <div class="form-floating mb-2">
          <input
            formControlName="firstName"
            type="text"
            name="firstName"
            class="form-control"
            id="floatingName"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Ad</label>
        </div>
  
        <div class="form-floating mb-2">
          <input
            formControlName="lastName"
            type="text"
            name="lastName"
            class="form-control"
            id="floatingLastname"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Soyad</label>
        </div>
  
        <div class="form-floating mb-2">
          <input
            formControlName="email"
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input
            formControlName="password"
            type="password"
            name="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Parola</label>
        </div>
  
        <button class="w-100 btn btn-lg btn-primary" (click)="register()">
          Kayıt ol
        </button>
      </form>
    </main>
  </body>
